<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>在JavaScript中对json产生和解析</title>
</head>
<body>
	<script type="text/javascript">
   //js语言
    var str='{"name":"xiaosb\u0540","age":23 }';
    //解析：把json字符串转成对应语言的结构，这个过程叫解析，javascript解释称对象
    var obj=JSON.parse(str);
    console.log(obj.name)
    //生成：把语言对应的结构生成json数组或者对象字符串的过程
   var  obj=[1,2,3,'xiaosb'];
    var jsonStr=JSON.stringify(obj);
    console.log(typeof jsonStr);
    console.log(jsonStr);
    //记住JavaScript对象定义语法和JSON不一样，JavaScript名字可以不加引号，字符串可以单引号和双引号
    obj={
    	      name:"xiaosb",
    	      pwd:'123'
    	    }
    jsonStr=JSON.stringify(obj);
    console.log(jsonStr);
</script>
</body>
</html>
